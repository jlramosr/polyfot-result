<!doctype html>
<html>
  <head>
    <title>polyfot-result demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../polyfot-result.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>

    <script type="text/javascript">
      'use strict';
      let _show = function() {
        const polyfotResult = document.querySelector('polyfot-result');
        polyfotResult.show({});
      }
      let _clear = function() {
        const polyfotResult = document.querySelector('polyfot-result');
        polyfotResult.clear();
      }
    </script>
  </head>
  <body>

    <div class="vertical-section-container centered">
      <h3>Basic polyfot-result Demo</h3>
      <demo-snippet>
        <template>
          <button onclick='_show()'>Show Results</button>
          <button onclick='_clear()'>Clear Results</button>
          <polyfot-result></polyfot-result>
        </template>
      </demo-snippet>
    </div>

  </body>
</html>
